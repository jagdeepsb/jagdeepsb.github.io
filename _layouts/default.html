  <!-- Scrolling Progress Bar -->
  <script type="text/javascript">
    $(document).ready(function() {
      var navbarHeight = $('#navbar').outerHeight(true);
      $('body').css({ 'padding-top': navbarHeight });
      $('progress-container').css({ 'padding-top': navbarHeight });
      var progressBar = $('#progress');
      progressBar.css({ 'top': navbarHeight });
      var getMax = function() { return $(document).height() - $(window).height(); }
      var getValue = function() { return $(window).scrollTop(); }   
      // Check if the browser supports the progress element.
      if ('max' in document.createElement('progress')) {
        // Set the 'max' attribute for the first time.
        progressBar.attr({ max: getMax() });
        progressBar.attr({ value: getValue() });
    
        $(document).on('scroll', function() {
          // On scroll only the 'value' attribute needs to be calculated.
          progressBar.attr({ value: getValue() });
        });

        $(window).resize(function() {
          var navbarHeight = $('#navbar').outerHeight(true);
          $('body').css({ 'padding-top': navbarHeight });
          $('progress-container').css({ 'padding-top': navbarHeight });
          progressBar.css({ 'top': navbarHeight });
          // On resize, both the 'max' and 'value' attributes need to be calculated.
          progressBar.attr({ max: getMax(), value: getValue() });
        });
      } else {
        var max = getMax(), value, width;
        var getWidth = function() {
          // Calculate the window width as a percentage.
          value = getValue();
          width = (value/max) * 100;
          width = width + '%';
          return width;
        }
        var setWidth = function() { progressBar.css({ width: getWidth() }); };
        setWidth();
        $(document).on('scroll', setWidth);
        $(window).on('resize', function() {
          // Need to reset the 'max' attribute.
          max = getMax();
          setWidth();
        });
      }
    });
  </script>


  <!-- Scrolling Nav Elements -->
  <script type="text/javascript">
    var selectors = ['#ABOUT', '#NEWS', '#PROJ', '#MAKE'];
    var menu_items = ['#NAV_ABOUT', '#NAV_NEWS', '#NAV_PROJ', '#NAV_MAKE'];

    // $(document).ready(function() {
    //   $(".nav li a").removeClass("active");
    // });

    $('nav div div li').on('click', function() {
        console.log(this.id)

        target_id = '#' + this.id;
        target_id_idx = 0;
        for (var i = 0; i < menu_items.length; i++){
          if (menu_items[i] == target_id){
            target_id_idx = i;
            break;
          }
        }
      // var scrollAnchor = $(this).attr('data-scroll'),
        // scrollPoint = $('section[data-anchor="' + scrollAnchor + '"]').offset().top - 28;
        var scrollPoint = $(selectors[target_id_idx]).offset().top - 75;
        if (target_id_idx == 0){
          scrollPoint = 0;
        }
        $('body,html').animate({
        scrollTop: scrollPoint
      }, 500);
      return false;
    })

    function activate(element){
      $(element).addClass('navbar-active');
      $(element).addClass('font-weight-bold');
    }
    function deactivate(element){
      $(element).removeClass('navbar-active');
      $(element).removeClass('font-weight-bold');
    }


    $(window).scroll(function() {
      var windscroll = $(window).scrollTop();
      var max_scroll = $(document).height() - $(window).height();
      var last = selectors.length - 1;
      var total_content_length = $(selectors[last]).offset().top + 100; //$(selectors[last]).height();
      if ($(selectors[last]).height() > $(window).height()/2){
        total_content_length = $(selectors[last]).offset().top + $(selectors[last]).height();
      }

      curr_selector = 0;
      for (var i = 0; i < selectors.length; i++){
        var selector_scroll = $(selectors[i]).offset().top - 50;
        if (windscroll/max_scroll >= selector_scroll/total_content_length){
          curr_selector = i;
        }
      }
      //console.log("cscroll: " + windscroll + "| sel: " + curr_selector +  " | " + ($(selectors[0]).offset().top - 50) + " | " + ($(selectors[1]).offset().top - 50) + " | " + max_scroll + " | " + total_content_length);
      // console.log(curr_selector);
      for (var i = 0; i < selectors.length; i++){
        if (curr_selector == i){
          activate(menu_items[i]);
        }
        else{
          deactivate(menu_items[i]);
        }
      }

    }).scroll();
  </script>
